<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tee's Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar__container">
            <a href="#home" id="navbar__logo">Tee Photography</a>
            <div class="navbar__toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a href="#home" class="navbar__links" id="home-page">HOME</a>
                </li>
                <li class="navbar__item">
                    <a href="#about" class="navbar__links" id="about-page">ABOUT</a>
                </li>
                <li class="navbar__item">
                    <a href="#services" class="navbar__links" id="services-page">SERVICES</a>
                </li>
                <li class="navbar__btn">
                    <a href="#sign-up" class="button" id="home-page">SIGN UP</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Hero Section -->
    <div class="hero" id="home">
        <div class="hero__container">
            <h1 class="hero__heading">Choose your <span>STYLE</span></h1>
            <div class="media__scroller snaps__inline">
                <div class="Media__element">
                    <img src="img1.jpg" alt="">
                    <p class="title">image1</p>
                </div>
                <div class="Media__element">
                    <img src="img2.jpg" alt="">
                    <p class="title">image2</p>
                </div>
                <div class="Media__element">
                    <img src="img3.jpg" alt="">
                    <p class="title">image3</p>
                </div>
                <div class="Media__element">
                    <img src="img4.jpg" alt="">
                    <p class="title">image4</p>
                </div>
                <div class="Media__element">
                    <img src="img5.jpg" alt="">
                    <p class="title">image5</p>
                </div>
                <div class="Media__element">
                    <img src="img6.jpg" alt="">
                    <p class="title">image6</p>
                </div>
                <div class="Media__element">
                    <img src="img7.jpg" alt="">
                    <p class="title">image7</p>
                </div>   
                <div class="Media__element">
                    <img src="img8.jpeg" alt="">
                    <p class="title">image8</p>
                </div>   
            </div>
            <p class="hero__description">Unlimited Possibilities</p>
            <button class="main__btn"><a href="#">Explore</a></button>
        </div>
    </div>

    <!-- About Section -->
    <div class="main" id="about">
        <div class="main__container">
            <div class="main__img--container">
                <div class="main__img--card">ICON</div>
            </div>
            <div class="main__content">
                <h1>What do we do?</h1>
                <h2>We help create memories</h2>
                <p>Message us to learn more about our services</p>
                <button class="main__btn"><a href="#">Leave a message</a></button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
